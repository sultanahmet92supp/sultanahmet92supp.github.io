<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protection</title>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "tryMe0123"; // Set your password here
            
            if (password === correctPassword) {
                document.getElementById("protectedContent").style.display = "block";
                document.getElementById("passwordForm").style.display = "none";
            } else {
                alert("Incorrect password. Please wait 3 seconds before retrying.");
                document.getElementById("passwordForm").style.display = "none"; // Hide form during delay
                setTimeout(function() {
                    document.getElementById("passwordForm").style.display = "block"; // Show form again after delay
                    document.getElementById("password").value = ""; // Clear the input
                }, 30000); // 30 seconds delay for retry
            }
        }
    </script>
    <style>
        #protectedContent {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Password Protected Page</h2>
    
    <div id="passwordForm">
        <label for="password">Enter Password:</label>
        <input type="password" id="password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="protectedContent">
        <h3>Protected Content</h3>
<p>

<!Congratulations! You have entered the correct password and can now view this content.>
Hello World!

</p>
    </div>
</body>
</html>
